user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    server {
        listen 443 ssl;
        server_name emikhayl.42.fr;

        # Пути к SSL-сертификатам (создаются в Dockerfile)
        ssl_certificate     /etc/nginx/ssl/emikhayl.42.fr.crt;
        ssl_certificate_key /etc/nginx/ssl/emikhayl.42.fr.key;

        # Только безопасные версии TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Корень WordPress
        root /var/www/html;
        index index.php index.html index.htm;

        # Обработка обычных файлов
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        # Обработка PHP-файлов
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Безопасность — запрет доступа к .ht*
        location ~ /\.ht {
            deny all;
        }
    }
}
